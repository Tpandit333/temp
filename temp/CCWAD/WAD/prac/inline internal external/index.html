<!DOCTYPE html>
<html>
<head>
  <title>CSS Styling Example</title>
  <style>
    .internal-style {
      color: blue;
      font-style: italic;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Inline, Internal, and External CSS Example</h1>

  <h2>Inline Style</h2>
  <p style="color: red; font-weight: bold;">This paragraph has inline styles applied.</p>

  <h2>Internal Style Sheet</h2>
  <p class="internal-style">This paragraph has styles applied from an internal style sheet.</p>

  <h2>External Style Sheet</h2>
  <p class="external-style">This paragraph has styles applied from an external style sheet.</p>
</body>
</html>
