<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <script>
    function validateFirstName() {
      var firstName = document.getElementById("firstName").value;
      var firstNamePattern = /^[A-Za-z]+$/;

      if (firstName.length < 6 || !firstNamePattern.test(firstName)) {
        alert("First name should contain alphabets only and have a minimum length of 6 characters.");
        return false;
      }

      return true;
    }

    function validatePassword() {
      var password = document.getElementById("password").value;

      if (password.length < 6) {
        alert("Password should have a minimum length of 6 characters.");
        return false;
      }

      return true;
    }

    function validateEmail() {
      var email = document.getElementById("email").value;
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email)) {
        alert("Invalid email address. Please enter a valid email in the format name@domain.com.");
        return false;
      }

      return true;
    }

    function validatePhoneNumber() {
      var phoneNumber = document.getElementById("phoneNumber").value;
      var phoneNumberPattern = /^\d{10}$/;

      if (!phoneNumberPattern.test(phoneNumber)) {
        alert("Invalid phone number. Phone number should contain 10 digits only.");
        return false;
      }

      return true;
    }

    function validateLastNameAndAddress() {
      var lastName = document.getElementById("lastName").value;
      var address = document.getElementById("address").value;

      if (lastName === "" || address === "") {
        alert("Last name and address cannot be empty.");
        return false;
      }

      return true;
    }

    function validateForm() {
      if (
        !validateFirstName() ||
        !validatePassword() ||
        !validateEmail() ||
        !validatePhoneNumber() ||
        !validateLastNameAndAddress()
      ) {
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <h1>Registration Page</h1>
  <form onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="phoneNumber">Mobile Number:</label>
    <input type="tel" id="phoneNumber" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
